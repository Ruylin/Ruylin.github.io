<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渔业资源管理系统-注册</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../BootStrap/css/bootstrap.min.css">
    <script src="../BootStrap/js/jquery.js"></script>
    <script src="../BootStrap/js/bootstrap.min.js"></script>
    <script src="../BootStrap/js/bootstrapValidator.min.js"></script>
    <link rel="stylesheet" href="../css/register.css">
    <!-- <link rel="stylesheet" href="../css/public.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-fluid mrt">
        <div class="row col-md-4 col-md-offset-4">
            <h1>信息员注册</h1>
            <div class="panel">
                <div class="panel-heading title">
                    <a href="./login.html" class="link"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>
                    <h3>用户注册</h3>
                </div>
                <div class="panel-body">
                    <form id="registerForm" method="post" class="form-horizontal" action="#">
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <span class="text-danger">*</span>
                                真实姓名
                            </label>
                            <div class="col-md-9 nameDiv">
                                <input type="text" class="form-control" name="username" required autocomplete="off" />
                                <span class="wordLengtH">0/11</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <span class="text-danger">*</span>
                                身份证号码
                            </label>
                            <div class="col-md-9 idDiv">
                                <input type="text" class="form-control" name="iD" required autocomplete="off" />
                                <span class="wordLengtH">0/11</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">
                                <span class="text-danger">*</span>
                                初始密码
                            </label>
                            <div class="col-lg-9">
                                <input type="password" class="form-control" name="password" required
                                    data-bv-notempty-message="密码不能为空" data-bv-identical="true"
                                    data-bv-identical-field="confirmPassword" data-bv-identical-message="两次输入密码不一致!"
                                    data-bv-different="true" data-bv-different-field="username"
                                    data-bv-different-message="密码不能与用户名重复" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">
                                <span class="text-danger">*</span>
                                确认密码
                            </label>
                            <div class="col-lg-9">
                                <input type="password" class="form-control" name="confirmPassword" required
                                    data-bv-notempty-message="密码不能为空" data-bv-identical="true"
                                    data-bv-identical-field="password" data-bv-identical-message="两次输入密码不一致!"
                                    data-bv-different="true" data-bv-different-field="username"
                                    data-bv-different-message="密码不能与用户名重复" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <span class="text-danger">*</span>
                                手机号码
                            </label>
                            <div class="col-md-9 phoneDiv">
                                <input type="text" class="form-control" name="phone" required autocomplete="off" />
                                <span class="wordLengtH">0/11</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-3 control-label">
                                <span class="text-danger">*</span>
                                验证码
                            </label>
                            <div class="col-md-4 col-xs-5">
                                <input type="text" class="form-control" name="authCode" required autocomplete="off"
                                    data-bv-notempty-message="验证码不能为空" />
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <button class="btn btn-success">获取验证码</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div>
                                <label class="col-md-3 col-xs-4 control-label">
                                    选择镇街
                                </label>
                                <div class="col-md-3 col-xs-6">
                                    <select class="form-control " id="level-4">
                                        <option hidden>请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="col-md-2 col-xs-4 control-label">
                                    选择村居
                                </label>
                                <div class="col-md-4 col-xs-6">
                                    <select class="form-control" id="level-5" disabled>
                                        <option hidden>请选择</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <span class="text-danger">*</span>
                                申请理由
                            </label>
                            <div class="col-md-9 reasonDiv">
                                <textarea name="reasonForApplication" id="" class="form-control register-textarea"
                                    required></textarea>
                                <span class="wordLengtH">0/500</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-9 col-md-offset-3">
                                <button type="submit" class="btn btn-primary col-md-3">立即创建</button>
                                <button id="resetBtn" type="reset"
                                    class="btn btn-default col-md-2 col-md-offset-1">重置</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/register.js"></script>
    <script src="../js/judgeLength.js"></script>
    <script src="../js/getTownInfo.js"></script>
</body>

</html>
