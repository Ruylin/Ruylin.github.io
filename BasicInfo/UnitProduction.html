<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据字典</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../BootStrap/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./BootStrap/css/bootstrapValidator.min.css"> -->
    <script src="../BootStrap/js/jquery.js"></script>
    <script src="../BootStrap/js/bootstrap.min.js"></script>
    <script src="../BootStrap/js/bootstrapValidator.min.js"></script>
    <script src="../BootStrap/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/UnitProduction.css">
    <link rel="stylesheet" href="../css/mainNav.css">
</head>

<body>
    <!-- 生成主导航栏 -->
    <div id="mainNav"></div>
    <script src="../js/mainNav.js"></script>

    <div class="mainContent">
        <div class="mainLeft">
            <div class="panel-group" id="steps">
                <!-- Step 1 -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="./DivisionManagement.html">
                            <span class="icons" style="background: url(../images/classify-g.png) no-repeat;"></span>
                            行政区划</a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="./CollectorsList.html">
                            <span class="icons" style="background: url(../images/user-g.png) no-repeat;"></span>
                            采集人员</a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="active" href="./UnitProduction.html">
                            <span class="icons" style="background: url(../images/share-a.png) no-repeat;"></span>
                            数据字典</a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="./LandAdmin.html">
                            <span class="icons" style="background: url(../images/classify1-g.png) no-repeat;"></span>
                            土地类别管理</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainRight">
            <div class="top">
                <b>渔业资源管理系统</b> / <b>基础信息管理</b> / <b>数据字典</b>
            </div>
            <div class="search">
                <div>
                    <span>类别名</span>
                    <input type="text" class="form-control" placeholder="请输入属性名称">
                </div>
                <div>
                    <span>类型编码</span>
                    <input type="text" class="form-control" placeholder="请输入属性类型编码">
                </div>
                <div>
                    <button class="btn btn-primary">查询</button>
                    <button class="btn btn-default">重置</button>
                </div>

            </div><!-- 搜索 -->
            <div class="mainBody">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox">
                            </th>
                            <th>属性类型</th>
                            <th>属性类型编码</th>
                            <th>
                                <button class="btn btn-primary">新增</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>产量单位</td>
                            <td>P01</td>
                            <td>
                                <a href="#">编辑</a>
                                <a href="#">删除</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>主体类型</td>
                            <td>P02</td>
                            <td>
                                <a href="#">编辑</a>
                                <a href="#">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div><!-- 主体 -->
            <div class="subBody">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>属性类型</th>
                            <th>属性编码</th>
                            <th>属性值</th>
                            <th>属性值说明</th>
                            <th>
                                <button class="btn btn-primary">新增</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5">暂无属性</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/forgetPassword.js"></script>
    <script src="../js/judgeLength.js"></script>
    <!-- 个人信息模态框 -->
    <link rel="stylesheet" href="../css/personalInfo.css">
    <script src="../js/personalInfo.js"></script>
    <!-- 修改头像 -->
    <link rel="stylesheet" href="../css/loadVia.css">
    <script src="../js/loadVia.js"></script>
</body>

</html>
