<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行政区划</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../BootStrap/css/bootstrap.min.css">
    <script src="../BootStrap/js/jquery.js"></script>
    <script src="../BootStrap/js/bootstrap.min.js"></script>
    <script src="../BootStrap/js/bootstrapValidator.min.js"></script>
    <script src="../BootStrap/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/DivisionManagement.css">
    <link rel="stylesheet" href="../css/mainNav.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../BootStrap/css/bootstrap-select.min.css">
    <script src="../BootStrap/js/bootstrap-select.min.js"></script>
</head>

<body>
    <!-- 生成主导航栏 -->
    <div id="mainNav"></div>
    <script src="../js/mainNav.js"></script>
    <div class="mainContent">
        <div class="mainLeft">
            <div class="panel-group" id="steps">
                <!-- Step 1 -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="active" href="./DivisionManagement.html">
                            <span class="icons" style="background: url(../images/classify-a.png) no-repeat;"></span>
                            行政区划</a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="./CollectorsList.html">
                            <span class="icons" style="background: url(../images/user-g.png) no-repeat;"></span>
                            采集人员</a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="./UnitProduction.html">
                            <span class="icons" style="background: url(../images/share-g.png) no-repeat;"></span>
                            数据字典</a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="./LandAdmin.html">
                            <span class="icons" style="background: url(../images/classify1-g.png) no-repeat;"></span>
                            土地类别管理</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainRight">
            <div class="top">
                <b>渔业资源管理系统</b> / <b>基础信息管理</b> / <b>行政区划</b>
            </div>
            <div class="mainBody">
                <div class="left">
                    <div class="content">
                        <div>
                            <select id="level-4" title="选择镇街" class="form-control">
                                <option hidden>选择镇街</option>
                            </select>
                        </div>
                        <div>
                            <select id="level-5" disabled title="选择镇街" class="form-control">
                                <option hidden>选择村居</option>
                                <option value="">无数据</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <form action="" class="form" id="OrganizationForm">
                        <div class="form-group">
                            <label>
                                <span class="text-danger">*</span>
                                区域编号
                            </label>
                            <div class="inputDiv">
                                <input id="organizationName" class="form-control" type="text" value="南海区">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                <span class="text-danger">*</span>
                                区域名称
                            </label>
                            <div class="inputDiv">
                                <input id="parentOrganization" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                上级区域
                            </label>
                            <div class="inputDiv">
                                <input id="organizationId" disabled class="form-control" type="text"
                                    placeholder="请输入机构编号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                区域等级
                            </label>
                            <div class="inputDiv">
                                <input id="areaLevel" disabled class="form-control" type="text" value="3">
                            </div>
                        </div>
                        <div class="center">
                            <button class="btn btn-primary col-xs-2 col-xs-offset-3">新增子分类</button>
                            <button class="btn btn-primary col-xs-1 col-xs-offset-1">保存</button>
                            <button class="btn btn-gray col-xs-1 col-xs-offset-1">删除</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/forgetPassword.js"></script>
    <script src="../js/judgeLength.js"></script>
    <!-- 个人信息模态框 -->
    <link rel="stylesheet" href="../css/personalInfo.css">
    <script src="../js/personalInfo.js"></script>
    <!-- 修改头像 -->
    <link rel="stylesheet" href="../css/loadVia.css">
    <script src="../js/loadVia.js"></script>
    <script src="../js/getTownInfoAndSetIn.js"></script>
</body>

</html>
